<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12 text-center" id="header">
                <h1>Golf Score Tracker</h1>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-lg-6">
                <div class="form-group">
                    <label for="course-select">Select Course</label>
                    <select class="form-control" id="course-select"></select>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="form-group">
                    <label for="tee-box-select">Select Tee Box</label>
                    <select class="form-control" id="tee-box-select"></select>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <h2>Manage Lists</h2>
                <div class="input-group mb-3">
                    <input type="text" id="new-list-name-input" class="form-control" placeholder="New List Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="addList()">Add List</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="scorecard-container">
            <div class="col-lg-12">
                <h3>Scorecard</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="scorecard-table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
