<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Score App</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Golf Score App</h1>
        
        <div class="form-group mb-4">
            <label for="course-select">Select Course</label>
            <select class="form-control" id="course-select" aria-label="Select Course"></select>
        </div>

        <div class="form-group mb-4">
            <label for="tee-box-select">Select Tee Box</label>
            <select class="form-control" id="tee-box-select"></select>
        </div>

        <button class="btn btn-primary" onclick="addPlayer(prompt('Enter player name:'))">Add Player</button>
        <button class="btn btn-success" onclick="printScores()">Finish Game</button>

        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Scorecard</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover" id="scorecard-table">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
