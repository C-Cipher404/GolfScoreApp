<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Score App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Golf Score App</h1>
    
    <div class="form-group">
      <label for="course-select">Select Course</label>
      <select class="form-control" id="course-select"></select>
    </div>

    <div class="form-group">
      <label for="tee-box-select">Select Tee Box</label>
      <select class="form-control" id="tee-box-select"></select>
    </div>

    <div id="scorecard-container">
      <h3>Scorecard</h3>
      <div class="table-responsive">
        <table class="table table-bordered" id="scorecard-table">
          <!-- Dynamic content will be injected here -->
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
